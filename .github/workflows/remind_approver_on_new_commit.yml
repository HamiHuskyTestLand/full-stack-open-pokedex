name: Notify Stale Reviewer

on:
  pull_request:
    types: [synchronize]

permissions:
  pull-requests: write

jobs:
  notify-stale-reviewer:
    runs-on: ubuntu-latest
    steps:
      - name: Find current approvers
        id: find-approvers
        uses: actions/github-script@v7
        with:
          script: |
            const { data: reviews } = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number
            });
            
            // Get latest review per user (sort first to ensure correct chronological order)
            const latestReviews = reviews
              .sort((a, b) => new Date(a.submitted_at) - new Date(b.submitted_at))
              .reduce((acc, review) => ({ ...acc, [review.user.login]: review }), {});
            
            // Find current approvers (excluding bots)
            const approvers = Object.values(latestReviews)
              .filter(r => r.state === 'APPROVED' && !r.user.login.endsWith('[bot]'))
              .sort((a, b) => new Date(b.submitted_at) - new Date(a.submitted_at));
            
            return approvers.length > 0 ? {
              hasApprovals: true,
              prNumber: context.payload.pull_request.number,
              mostRecentApprover: approvers[0].user.login
            } : { hasApprovals: false };

      - name: Comment on PR to notify stale reviewer
        if: fromJson(steps.find-approvers.outputs.result).hasApprovals
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ fromJson(steps.find-approvers.outputs.result).prNumber }}
          body: |
            @${{ fromJson(steps.find-approvers.outputs.result).mostRecentApprover }} A new commit has been pushed to this PR. Please review again if the merging panel appears your review is stale.
