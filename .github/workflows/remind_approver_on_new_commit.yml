name: Notify Stale Reviewer

on:
  pull_request:
    types: [synchronize]

permissions:
  pull-requests: write

jobs:
  notify-stale-reviewer:
    runs-on: ubuntu-latest
    steps:
      - name: Find current approvers
        id: find-approvers
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const requestedReviewers = context.payload.pull_request.requested_reviewers.map(r => r.login);
            
            console.log(`=== DEBUG INFO ===`);
            console.log(`PR Number: ${prNumber}`);
            console.log(`Current Requested Reviewers: ${JSON.stringify(requestedReviewers)}`);
            
            // Get all review requests (including past ones)
            const { data: reviewRequests } = await github.rest.pulls.listRequestedReviewers({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });
            
            // Get timeline to find who was ever requested as reviewer
            const { data: timeline } = await github.rest.issues.listEventsForTimeline({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });
            
            // Find all users who were ever requested for review
            const allEverRequestedReviewers = new Set();
            timeline.forEach(event => {
              if (event.event === 'review_requested' && event.requested_reviewer) {
                allEverRequestedReviewers.add(event.requested_reviewer.login);
              }
            });
            
            // Add current requested reviewers
            requestedReviewers.forEach(reviewer => allEverRequestedReviewers.add(reviewer));
            
            console.log(`All users ever requested for review: ${Array.from(allEverRequestedReviewers)}`);
            
            const { data: reviews } = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });
            
            console.log(`Total reviews found: ${reviews.length}`);
            
            // Get latest review per user
            const latestReviewsByUser = reviews.reduce((acc, review) => {
              acc[review.user.login] = review;
              return acc;
            }, {});
            
            console.log(`Latest reviews by user:`);
            Object.keys(latestReviewsByUser).forEach(user => {
              const review = latestReviewsByUser[user];
              const isReviewer = allEverRequestedReviewers.has(user);
              console.log(`  - ${user}: ${review.state} (${review.submitted_at}) [Reviewer: ${isReviewer}]`);
            });
            
            // Only check reviews from actual reviewers
            const reviewerOnlyReviews = Object.values(latestReviewsByUser)
              .filter(review => 
                !review.user.login.endsWith('[bot]') &&
                allEverRequestedReviewers.has(review.user.login)
              );
            
            console.log(`Reviews from actual reviewers:`, reviewerOnlyReviews.map(r => `${r.user.login}: ${r.state}`));
            
            // Find current approvers (only from actual reviewers)
            const currentApprovers = reviewerOnlyReviews
              .filter(review => review.state === 'APPROVED')
              .sort((a, b) => new Date(b.submitted_at) - new Date(a.submitted_at));
            
            console.log(`Current approvers: ${currentApprovers.map(r => r.user.login)}`);
            
            // Check for any blocking reviews (only from actual reviewers)
            const hasChangesRequested = reviewerOnlyReviews
              .some(review => review.state === 'CHANGES_REQUESTED');
            
            const hasOnlyCommented = reviewerOnlyReviews
              .some(review => review.state === 'COMMENTED');
            
            const hasPendingHumanReviewers = requestedReviewers.some(reviewer => 
              !reviewer.endsWith('[bot]')
            );
            
            console.log(`=== CONDITION CHECKS ===`);
            console.log(`Has approvers: ${currentApprovers.length > 0}`);
            console.log(`Has pending human reviewers: ${hasPendingHumanReviewers}`);
            console.log(`Has changes requested (from reviewers): ${hasChangesRequested}`);
            console.log(`Has only commented (from reviewers): ${hasOnlyCommented}`);
            
            const allReviewersApproved = currentApprovers.length > 0 && 
                                       !hasPendingHumanReviewers && 
                                       !hasChangesRequested &&
                                       !hasOnlyCommented;
            
            console.log(`All reviewers approved (final result): ${allReviewersApproved}`);
            
            if (allReviewersApproved) {
              console.log(`Most recent approver: ${currentApprovers[0].user.login}`);
            }
            
            return allReviewersApproved ? {
              hasApprovals: true,
              prNumber,
              mostRecentApprover: currentApprovers[0].user.login
            } : { hasApprovals: false };

      - name: Comment on PR to notify stale reviewers
        if: fromJson(steps.find-approvers.outputs.result).hasApprovals
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ fromJson(steps.find-approvers.outputs.result).prNumber }}
          body: |
            @${{ fromJson(steps.find-approvers.outputs.result).mostRecentApprover }} A new commit has been pushed to this PR. Please review again if your review appears stale and merging is blocked.
