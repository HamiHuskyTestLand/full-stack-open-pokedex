name: Notify Stale Reviewer

on:
  pull_request:
    types: [synchronize]

permissions:
  pull-requests: write

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Find last approver
        id: approver
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request.number;
            const { data: reviews } = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr
            });

            const approvals = reviews
              .filter(r => r.state === 'APPROVED' && !r.user.login.endsWith('[bot]'))
              .sort((a, b) => new Date(b.submitted_at) - new Date(a.submitted_at));

            if (approvals.length === 0) return core.setOutput('hasApproval', 'false');

            core.setOutput('hasApproval', 'true');
            core.setOutput('prNumber', pr);
            core.setOutput('lastApprover', approvals[0].user.login);

      - name: Notify reviewer
        if: steps.approver.outputs.hasApproval == 'true'
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ steps.approver.outputs.prNumber }}
          body: |
            @${{ steps.approver.outputs.lastApprover }} A new commit has been pushed to this PR.  
            Please review again if your approval became stale.


