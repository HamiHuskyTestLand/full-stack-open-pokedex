name: Notify Stale Reviewer

on:
  pull_request:
    types: [synchronize]

permissions:
  pull-requests: write

jobs:
  notify-stale-reviewer:
    runs-on: ubuntu-latest
    steps:
      - name: Find current approvers
        id: find-approvers
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const prNumber = pr.number;
            const requestedReviewers = pr.requested_reviewers.map(r => r.login).filter(r => !r.endsWith('[bot]'));

            // Get reviews for this PR
            const { data: reviews } = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });

            // Get latest review per user
            const latestReviewsByUser = reviews
              .filter(r => r.user && r.user.login)
              .sort((a, b) => new Date(a.submitted_at) - new Date(b.submitted_at))
              .reduce((acc, review) => {
                acc[review.user.login] = review;
                return acc;
              }, {});

            // 檢查每個 requested reviewer 的最新 review 是否都是 APPROVED
            let allRequestedApproved = true;
            for (const reviewer of requestedReviewers) {
              const review = latestReviewsByUser[reviewer];
              if (!review || review.state !== 'APPROVED') {
                allRequestedApproved = false;
                break;
              }
            }

            // 找出最近一次 APPROVED 的 reviewer
            const currentApprovers = Object.values(latestReviewsByUser)
              .filter(review => 
                review.state === 'APPROVED' && 
                !review.user.login.endsWith('[bot]')
              )
              .sort((a, b) => new Date(b.submitted_at) - new Date(a.submitted_at));
            
            return (currentApprovers.length > 0 && allRequestedApproved) ? {
              hasApprovals: true,
              prNumber,
              mostRecentApprover: currentApprovers[0].user.login
            } : { hasApprovals: false };

      - name: Comment on PR to notify stale reviewer
        if: fromJson(steps.find-approvers.outputs.result).hasApprovals
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ fromJson(steps.find-approvers.outputs.result).prNumber }}
          body: |
            @${{ fromJson(steps.find-approvers.outputs.result).mostRecentApprover }} A new commit has been pushed to this PR. Please review again if your review appears stale and merging is blocked.
