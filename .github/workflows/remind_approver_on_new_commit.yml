name: Notify Stale Reviewer

on:
  pull_request:
    types: [synchronize]

permissions:
  pull-requests: write

jobs:
  notify-stale-reviewer:
    runs-on: ubuntu-latest
    steps:
      - name: Find current approvers
        id: find-approvers
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            
            // Helper: Get latest review per user
            const getLatestReviewsByUser = (reviews) => 
              reviews.reduce((acc, review) => {
                const username = review.user.login;
                if (!acc[username] || new Date(review.submitted_at) > new Date(acc[username].submitted_at)) {
                  acc[username] = review;
                }
                return acc;
              }, {});
            
            // Helper: Filter current approvers (excluding bots)
            const getCurrentApprovers = (reviewsByUser) => 
              Object.values(reviewsByUser)
                .filter(review => review.state === 'APPROVED' && !review.user.login.endsWith('[bot]'))
                .sort((a, b) => new Date(b.submitted_at) - new Date(a.submitted_at));
            
            const { data: reviews } = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });
            
            const currentApprovers = getCurrentApprovers(getLatestReviewsByUser(reviews));
            
            return currentApprovers.length > 0 ? {
              hasApprovals: true,
              prNumber,
              mostRecentApprover: currentApprovers[0].user.login
            } : { hasApprovals: false };

      - name: Comment on PR to notify stale reviewer
        if: fromJson(steps.find-approvers.outputs.result).hasApprovals
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ fromJson(steps.find-approvers.outputs.result).prNumber }}
          body: |
            @${{ fromJson(steps.find-approvers.outputs.result).mostRecentApprover }} A new commit has been pushed to this PR. Please review again if the merging panel appears your review is stale.
