name: Notify Dismissed Reviewer

on:
  pull_request_review:
    types: [dismissed]

permissions:
  issues: write
  pull-requests: write

jobs:
  notify-dismissed-reviewer:
    runs-on: ubuntu-latest
    if: ${{ !endsWith(github.event.review.user.login, '[bot]') }}
    steps:
      - name: Comment on PR to notify dismissed reviewer
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            @${{ github.event.review.user.login }} Your approval for this PR was dismissed by @${{ github.event.sender.login }}. Please review again!
